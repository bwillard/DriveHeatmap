<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <script type="text/javascript">
      var CLIENT_ID = '261770233045-hfdqbg0ql6inh0i80mddj5qbcjdfe00k.apps.googleusercontent.com';
      var SCOPES = 'https://www.googleapis.com/auth/drive.readonly';

      /**
       * Called when the client library is loaded to start the auth flow.
       */
      function handleClientLoad() {
        window.setTimeout(checkAuth, 1);
      }

      /**
       * Check if the current user has authorized the application.
       */
      function checkAuth() {
        gapi.auth.authorize(
            {'client_id': CLIENT_ID, 'scope': SCOPES, 'immediate': true},
            handleAuthResult);
      }

      /**
       * Called when authorization server replies.
       *
       * @param {Object} authResult Authorization result.
       */
      function handleAuthResult(authResult) {
        var authButton = document.getElementById('authorizeButton');
        var scanDrive = document.getElementById('scanDrive');
        authButton.style.display = 'none';
        scanDrive.style.display = 'none';
        if (authResult && !authResult.error) {
            // Access token has been successfully retrieved, requests can be sent to the API.
            gapi.client.load('drive', 'v2', function () {
                scanDrive.style.display = 'block';
            });
            scanDrive.onclick = function () {
                var quotaBytes = 0;
                var parents = [];
                var root;
                retrieveAllFiles(function (files) {
                    $.each(files, function( index, file ) {
                        quotaBytes += Number(file.quotaBytesUsed);
                        var parentId = file.parents[0].id;
                        if (!parents[parentId]) {
                            parents[parentId] = [];
                            if (file.parents[0].isRoot) {
                                root = parentId;
                            }
                        }
                        parents[parentId].push({ id: file.id, size: Number(file.quotaBytesUsed) });
                    });
                    var tree = [{ id: root, children: [] }];
                    var lastAdded = [root];
                    do {
                        var thisLevel = [];
                        $.each(lastAdded, function (index, file) {
                        });
                        lastAdded = thisLevel;
                    } while (lastAdded.length > 0);
                    log('got ' + files.length + ' files, with total qutoa used: ' + quotaBytes);
                    log('root ' + root);
                    console.log(files[0]);
                });
            }
        } else {
          // No access token could be retrieved, show the button to start the authorization flow.
          authButton.style.display = 'block';
          authButton.onclick = function() {
              gapi.auth.authorize(
                  {'client_id': CLIENT_ID, 'scope': SCOPES, 'immediate': false},
                  handleAuthResult);
          };
        }
      }

/**
  * Retrieve a list of File resources.
  *
  * @param {Function} callback Function to call when the request is complete.
  */
    function retrieveAllFiles(callback) {
        var retrievePageOfFiles = function (request, result) {
            request.execute(function (resp) {
                result = result.concat(resp.items);
                var nextPageToken = resp.nextPageToken;
                if (nextPageToken) {
                    request = gapi.client.drive.files.list({
                        'pageToken': nextPageToken
                    });
                    log('making call with ' + result.length + 'items fetched, page token: ' + nextPageToken);
                    retrievePageOfFiles(request, result);
                } else {
                    callback(result);
                }
            });
        }
        var initialRequest = gapi.client.drive.files.list();
        retrievePageOfFiles(initialRequest, []);
    }
    function log(item) {
        $('#logMessages').prepend('<li>' + item + '</li>');
    }
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
  </head>
  <body>
    <!--Add a file picker for the user to start the upload process -->
    <input type="button" id="scanDrive" style="display: none" value="Scan Drive"/>
    <input type="button" id="authorizeButton" style="display: none" value="Authorize" />

    <hr />
    Log:
    <ul id="logMessages">
        
    </ul>
  </body>
</html>
